<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple web app for CI/CD</title>
  </head>
  <body>
    <h1>Web app for CI/CD</h1>
    <p>Click to update the initial text.</p>
    <button id="messageButton">Click me!</button>
    <p id="messageText">Initial Text</p>
  </body>
  <script type="text/javascript">
    console.log('Client-side code running');

    const button = document.getElementById('messageButton');
    button.addEventListener('click', function(e) {
      console.log('button was clicked');
      document.getElementById("messageText").innerHTML = "Updated Text";
    });
  </script>
</html>
